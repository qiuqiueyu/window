<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>

    * {

    }
    .container {

      margin: 0 auto;

      display: flex;

      overflow: hidden;
    }
    /* Âú∞ÁêÉÂõæÊ†áÊ†∑Âºè */
    .welcome-earth-bg {
      width: 180px;
      height: 180px;
      margin: 10px auto 15px auto;
      position: relative;
      display: flex;

    }
    .earth-emoji {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-60%, -58%);
      font-size: 180px;
      opacity: 0.18;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      width: 100%;
      height: 100%;
      line-height: 1;
      text-align: center;
    }
    .welcome-text {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;

    }
    .welcome-text .line1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #222;
      text-shadow: 0 2px 8px #fff;
    }
    .welcome-text .line2 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 2px;
      color: #222;
      text-shadow: 0 2px 8px #fff;
    }
    .welcome-text .line3 {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      text-shadow: 0 2px 8px #fff;
    }
    h1, h2 {
      display: none;
    }
    .btn {
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: .25s;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 2px 8px rgba(78, 140, 255, 0.3);
      margin-bottom: 12px;
      border: 2.5px solid #222;
    }
    .btn-primary:hover {
      background: #2566c6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 140, 255, 0.4);
    }
    .btn-primary:active {
      background: #1a4d99;
      transform: translateY(0);
    }
    /* ÁïôË®ÄÂå∫ */
    .comment-box {
      width: 100%;
      margin-top: 15px;
      text-align: left;
    }
    .comment-box h3 {
      color: #222;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .comment-box textarea {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      padding: 10px;
      border: 2.5px solid #222;
      border-radius: 12px;
      background: #fff;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    .comment-box .btn-send {
      margin-top: 10px;
      background: var(--accent);
      color: #fff;
      width: auto;
      padding: 10px 24px;
      border: 2.5px solid #222;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .comment-box .btn-send:hover {
      background: #2566c6;
    }
    .comment-box .btn-send:active {
      background: #1a4d99;
    }
    .comment-list {
      margin-top: 12px;
    }
    .comment-item {
      background: #f8f9fb;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
    }
    .comment-item .uname {
      color: var(--accent);
      font-weight: bold;
      margin-right: 8px;
    }
    .comment-item .time {
      font-size: 12px;

      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Âú∞ÁêÉÂõæÊ†á -->
    <div class="welcome-earth-bg">
      <span class="earth-emoji">üåç</span>
      <div class="welcome-text">
        <div class="line1">Ê¨¢ËøéÊù•Âà∞</div>
        <div class="line2">ÁßãÁßã‰øÑËØ≠</div>
        <div class="line3">‰∏ñÁïå</div>
      </div>
    </div>

    <!-- ‰∏§‰∏™Â§ñÈìæÊåâÈíÆ -->
    <button class="btn btn-primary" onclick="openLink(1)">Ë∑ØÁ∫ø1 ‰º†ÁªüÁâà</button>
    <button class="btn btn-primary" onclick="openLink(2)">Ë∑ØÁ∫ø2 AIÁâà</button>

    <!-- ÁïôË®ÄÂå∫ -->
    <div class="comment-box">
      <h3>ÁïôË®ÄÂª∫ËÆÆÂå∫</h3>
      <textarea id="txt" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÂª∫ËÆÆÊàñÊÑüÂèó‚Ä¶"></textarea>
      <button class="btn btn-send" onclick="submitComment()">ÂèëÈÄÅ</button>
      <div class="comment-list" id="list"></div>
    </div>
  </div>

  <script>
    /* ---------- Â§ñÈìæË∑≥ËΩ¨ ---------- */
    const LINKS = {
      1: 'https://kgjnwgkijudu.sealoshzh.site/',
      2: 'https://qiuqiurussian.base44.app/Learn'
    };
    function openLink(n) { window.open(LINKS[n], '_blank'); }

    /* ---------- ÁïôË®ÄÊùø ---------- */
    const STORAGE_KEY = 'qqRussianComments';
    let seq = +(localStorage.getItem('userSeq') || 0);
    
    function genUser() {
      seq++;
      localStorage.setItem('userSeq', seq);
      return 'Áî®Êà∑' + String(seq).padStart(3, '0');
    }
    const currentUser = genUser();

    function loadComments() {
      const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const box = document.getElementById('list');
      box.innerHTML = arr
        .map(
          (c, index) => `
          <div class="comment-item" data-index="${index}">
            <span class="uname">${c.user}</span>
            <span class="time">${c.time}</span>
            <div>${c.text}</div>
          </div>`
        )
        .join('');
    }
    
    function submitComment() {
      const val = document.getElementById('txt').value.trim();
      if (!val) return alert('ÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫');
      const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      arr.unshift({
        user: currentUser,
        time: new Date().toLocaleString('zh-CN'),
        text: val
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
      document.getElementById('txt').value = '';
      loadComments();
    }
    
    loadComments();
  </script>
</body>
</html>
