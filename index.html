  <script>
    /* ---------- å¤–é“¾è·³è½¬ ---------- */
    const LINKS = {

    /* ---------- ç•™è¨€æ¿ ---------- */
    const STORAGE_KEY = 'qqRussianComments';
    const ADMIN_KEY = 'qqRussianAdmin';
    const ADMIN_PASSWORD = 'CQYcqy888'; // é»˜è®¤ç®¡ç†å‘˜å¯†ç ï¼Œå»ºè®®ä¿®æ”¹
    let seq = +(localStorage.getItem('userSeq') || 0);

    function genUser() {

    function loadComments() {

            <div>${c.text}</div>

    }
    
    function submitComment() {
      const val = document.getElementById('txt').value.trim();
      if (!val) return alert('å†…å®¹ä¸èƒ½ä¸ºç©º');
      const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      arr.unshift({
        user: currentUser,
        time: new Date().toLocaleString('zh-CN'),

    /* ---------- å¹¿å‘Šç³»ç»Ÿ ---------- */
    (function() {
      const AD_CONFIG_URL = './ad-config.json'; // æœ¬åœ°é…ç½®æ–‡ä»¶è·¯å¾„
      // æˆ–è€…ä½¿ç”¨è¿œç¨‹URL: const AD_CONFIG_URL = 'https://your-domain.com/ad-config.json';
      const AD_CACHE_KEY = 'qqRussianAdCache';
      const AD_CACHE_TIME = 24 * 60 * 60 * 1000; // ç¼“å­˜24å°æ—¶
      
      async function loadAd() {
        const adSlot = document.getElementById('adSlot');
        if (!adSlot) return;
        
        try {
          // æ£€æŸ¥ç¼“å­˜
          const cached = localStorage.getItem(AD_CACHE_KEY);
          if (cached) {
            const { data, timestamp } = JSON.parse(cached);
            const now = Date.now();
            if (now - timestamp < AD_CACHE_TIME && data) {
              renderAd(data);
              // åå°æ›´æ–°ï¼ˆä¸é˜»å¡æ˜¾ç¤ºï¼‰
              fetchAd(true);
              return;
            }
          }
          
          // é¦–æ¬¡åŠ è½½æˆ–ç¼“å­˜è¿‡æœŸ
          await fetchAd(false);
        } catch (error) {
          console.error('å¹¿å‘ŠåŠ è½½å¤±è´¥:', error);
          adSlot.innerHTML = '<div class="ad-loading">å¹¿å‘Šä½æ‹›ç§Ÿ</div>';
        }
      }
      
      async function fetchAd(silent = false) {
        try {
          const response = await fetch(AD_CONFIG_URL + '?t=' + Date.now());
          if (!response.ok) throw new Error('ç½‘ç»œé”™è¯¯');
          
          const config = await response.json();
          
          // éªŒè¯é…ç½®æ ¼å¼
          if (!config || !config.enabled) {
            if (!silent) {
              document.getElementById('adSlot').innerHTML = '<div class="ad-loading">å¹¿å‘Šä½æ‹›ç§Ÿ</div>';
            }
            return;
          }
          
          // ä¿å­˜åˆ°ç¼“å­˜
          localStorage.setItem(AD_CACHE_KEY, JSON.stringify({
            data: config,
            timestamp: Date.now()
          }));
          
          if (!silent) {
            renderAd(config);
          }
        } catch (error) {
          if (!silent) {
            console.error('å¹¿å‘Šè·å–å¤±è´¥:', error);
          }
        }
      }
      
      function renderAd(config) {
        const adSlot = document.getElementById('adSlot');
        if (!adSlot || !config) return;
        
        let html = '';
        
        if (config.type === 'image') {
          // å›¾ç‰‡å¹¿å‘Š
          html = `
            <div class="ad-container" onclick="window.open('${config.link || '#'}', '_blank')">
              ${config.image ? `<img src="${config.image}" alt="${config.title || ''}" />` : ''}

              ${config.desc ? `<div class="ad-desc">${config.desc}</div>` : ''}

          `;
        } else if (config.type === 'text') {
          // æ–‡æœ¬å¹¿å‘Š
          html = `

                ${config.desc ? `<div class="ad-desc">${config.desc}</div>` : ''}

          `;
        } else if (config.type === 'html') {
          // HTMLå¹¿å‘Š
          html = config.html || '';
        } else {

          html = `

              <div class="ad-title">${config.title || 'å¹¿å‘Šä½æ‹›ç§Ÿ'}</div>
              ${config.desc ? `<div class="ad-desc">${config.desc}</div>` : ''}
